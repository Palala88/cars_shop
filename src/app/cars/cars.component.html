<p>Form adding car</p>
<hr />

<app-add-car></app-add-car>
<hr />

<input
  type="text"
  class="form-control searchCar"
  placeholder="Search car"
  [(ngModel)]="searchCar"
/>

<div class="list-group">
  <app-car
    class="list-group-item car_list"
    *ngFor="let car of cars | carFilter: searchCar; let i = index"
    [carIndex]="i"
    [carItem]="car"
  ></app-car>
</div>
